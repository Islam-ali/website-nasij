  <!-- Initialize Language and Direction from localStorage before Angular loads -->
  <script>
    (function () {
      try {
        if (typeof localStorage !== 'undefined') {
          var savedLanguage = localStorage.getItem('store-language') || 'ar';
        } else {
          var savedLanguage = 'ar';
        }
        var html = document.documentElement;
        var body = document.body;

        if (savedLanguage === 'ar') {
          html.setAttribute('dir', 'rtl');
          html.setAttribute('lang', 'ar');
          html.classList.add('rtl');
          html.classList.remove('ltr');
          if (body) {
            body.classList.add('rtl');
            body.classList.remove('ltr');
          }
        } else {
          html.setAttribute('dir', 'ltr');
          html.setAttribute('lang', 'en');
          html.classList.add('ltr');
          html.classList.remove('rtl');
          if (body) {
            body.classList.add('ltr');
            body.classList.remove('rtl');
          }
        }
      } catch (e) {
        // Fallback to default if localStorage is not available
        if(typeof document !== 'undefined') {
          var html = document.documentElement;
          html.setAttribute('dir', savedLanguage === 'ar' ? 'rtl' : 'ltr');
          html.setAttribute('lang', savedLanguage);
        }
      }
    })();
  </script>
