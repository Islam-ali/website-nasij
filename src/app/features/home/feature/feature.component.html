@if (features.length > 0) {
<section class="py-20 bg-white dark:bg-gray-900 transition-colors duration-300">
    <div class="max-w-[1440px] mx-auto px-4">
      <div class="grid md:grid-cols-3 gap-8">
        @for(feature of features; track feature._id) {
        <!-- Free Shipping -->
        <div class="text-center group">
          <div
            class="w-16 h-16 bg-primary-50/30 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-primary-300 dark:group-hover:bg-primary-400/50 transition-colors duration-300">
            <img [src]="feature.icon.filePath" [alt]="feature.icon.fileName" fallback  class="w-10 h-10 object-contain">
          </div>
          <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4 transition-colors duration-300">
            <span class="block" >{{feature.title | multiLanguage}}</span>
          </h3>
          <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">
            <span class="block" >{{feature.description | multiLanguage}}</span>
          </p>
        </div>
        }
      </div>
    </div>
  </section>
}
