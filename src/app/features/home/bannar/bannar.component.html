@if(bannar()) {
@for(banner of bannar(); track banner._id) {
<section class="py-20 bg-gradient-to-r from-purple-600 to-pink-600">
    <div class="container mx-auto px-4">
        <div class="grid lg:grid-cols-2 gap-12 items-center">
            <div class="space-y-8">
                <span data-aos="fade-up"
                    class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-white/20 text-white">
                    <i class="pi pi-tag mr-2"></i>
                    {{banner?.tag}}
                </span>
                <h2 data-aos="fade-up" class="text-4xl lg:text-5xl font-bold text-white leading-tight">
                    {{banner?.title}}
                </h2>
                <p data-aos="fade-up" class="text-white/90 text-lg leading-relaxed">
                    {{banner?.description}}
                </p>
                <div data-aos="fade-up" class="flex flex-col sm:flex-row gap-4">
                    @for(button of banner?.buttons; track button.label) {
                    <button [routerLink]="button.url" [queryParams]="button.params"
                        class="bg-white text-purple-600 px-8 py-2 rounded-xl font-semibold text-lg hover:bg-gray-100 transition-colors">
                        {{button.label}}
                    </button>
                    }
                </div>
            </div>
            <div class="relative">
                <img [src]="banner?.image?.filePath" [alt]="banner?.image?.fileName"
                    alt="Fashion Sale" class="w-full h-auto rounded-2xl shadow-2xl">
            </div>
        </div>
    </div>
</section>
}
}
