<!-- Product Features Sections -->
@for (feature of features; track feature._id) {
  @if (getFeatureProducts(feature._id).length > 0) {
    <section class="py-20 bg-white dark:bg-gray-900 transition-colors duration-300">
      <div class="max-w-[1440px] mx-auto px-4">
        <div [class]="'mb-16 ' + getHeaderAlignmentClass()">
          @if (feature.title) {
            <h2
              class="text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white mt-2 mb-4 transition-colors duration-300">
              <span
                class="bg-gradient-to-r from-primary-400 to-primary-800 dark:from-primary-400 dark:to-primary-800 bg-clip-text text-transparent">
                {{ feature.title | multiLanguage }}
              </span>
            </h2>
          }
          @if (feature.description) {
            <p
              class="text-gray-600 dark:text-gray-300 transition-colors duration-300">
              {{ feature.description | multiLanguage }}
            </p>
          }
        </div>

        <app-carousel 
          (onItemClick)="onProductClick($event)" 
          [items]="getFeatureProducts(feature._id)"
          [itemsPerView]="4"
          [itemsPerScroll]="1"
          [showArrows]="true"
          [showIndicators]="true"
          [autoPlay]="false">
        </app-carousel>
      </div>
    </section>
  }
}
