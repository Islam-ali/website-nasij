<!-- Fashion Home Page -->
<div
  class="fashion-home min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
  <!-- Hero Section -->
  <!-- <app-hero-section></app-hero-section> -->

  <!-- Featured Collections -->
  <!-- <app-featured-collection></app-featured-collection> -->

  <!-- Hero Layouts (Professional Grid) -->
  <app-hero-layout></app-hero-layout>

  <!-- Categories Section -->
  <app-categories [categories]="categories" (categoryClick)="navigateToCategory($event)"></app-categories>

  <!-- Product Features (Dynamic) -->
  <app-product-features (productClick)="navigateToProduct($event)"></app-product-features>

  <!-- packages -->
  @if (packages.length > 0) {
  <section class="py-20 bg-white dark:bg-gray-900 transition-colors duration-300">
    <div class="max-w-[1922px] mx-auto px-4">
      <div class="text-center mb-16">
          <span
          class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-primary-400 dark:bg-primary-400/30 text-gray-100 dark:text-primary-500 mb-4 transition-colors duration-300">
          <i class="pi pi-star-fill me-2"></i>
          {{ 'home.packages' | translate }}
        </span>
        <h2
        class="text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white mt-2 mb-4 transition-colors duration-300">
        <span
          class="bg-gradient-to-r from-primary-400 to-primary-800 dark:from-primary-400 dark:to-primary-800 bg-clip-text text-transparent">{{ 'home.our_packages' | translate }}</span>
      </h2>
      </div>
      <app-carousel 
        
        (onItemClick)="navigateToPackage($event)" 
        [items]="packages"
        [itemsPerView]="4"
        [itemsPerScroll]="1"
        [showArrows]="true"
        [showIndicators]="true"
        [autoPlay]="false"
      ></app-carousel>
    </div>
  </section>
  }

@if (businessProfile?.contactInfo?.phone) { <!-- icon whatsapp fixed bottom right -->
  
<div class="fixed bottom-10 right-8 z-50">
  <a
    href="https://wa.me/{{businessProfile?.contactInfo?.phone}}"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="WhatsApp"
    class="group relative flex h-14 w-14 items-center justify-center overflow-visible rounded-full bg-emerald-500 text-white shadow-lg shadow-emerald-500/40 transition-all duration-300 hover:scale-110 hover:shadow-2xl focus:outline-none focus-visible:ring-4 focus-visible:ring-emerald-400/60 "
  >
    <span class="pointer-events-none absolute -inset-2 rounded-full bg-emerald-400/40 opacity-75 motion-safe:animate-ping"></span>
    <span class="pointer-events-none absolute -inset-4 rounded-full bg-emerald-400/20 opacity-75 motion-safe:animate-ping [animation-delay:200ms]"></span>
    <span class="pointer-events-none absolute inset-0 rounded-full border border-white/30 opacity-0 transition-opacity duration-300 group-hover:opacity-100"></span>
    <i class="pi pi-whatsapp text-2xl"></i>
  </a>
</div>
}
