<!-- Enhanced Hero Section - Full Image Grid -->
<section class="hero-section relative overflow-hidden">
    <div class="w-full max-w-7xl mx-auto px-2 py-8">
        <!-- Dynamic Grid Layout -->
        <div class="grid gap-6 min-h-max max-h-[600px]" [ngClass]="getGridClasses(heroes.length)">
            @for (hero of heroes; let i = $index; track i) {
            <div class="relative group overflow-hidden rounded-2xl shadow-xl h-full transition-all duration-300 hover:shadow-2xl"
                 [ngClass]="getTileClasses(i, heroes.length)">
                <img [src]="hero.image?.filePath" [alt]="hero.title"
                     class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>
                <div class="absolute bottom-4 left-4 right-4 text-white">
                    <h3 class="font-bold mb-2" 
                        [ngClass]="getTitleClasses(heroes.length, i)" 
                        data-aos="fade-down" data-aos-delay="200">{{hero.title}}</h3>
                    <p class="opacity-90 mb-3" 
                       [ngClass]="getSubtitleClasses(heroes.length, i)" 
                       data-aos="fade-up" data-aos-delay="250">{{hero.subTitle}}</p>
                    @if (hero.buttonName) {
                    <button class="bg-white text-purple-600 px-5 py-2 rounded-lg font-semibold hover:bg-gray-100 transition-colors"
                            (click)="navigateTo(hero.buttonLink)"
                            [ngClass]="getButtonClasses(heroes.length, i)"
                            data-aos="fade-up" data-aos-delay="300">
                        {{hero.buttonName}}
                    </button>
                    }
                </div>
                <!-- Hover Overlay CTA -->
                @if (hero.buttonName) {
                <div class="absolute inset-0 bg-purple-600/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                    <button [routerLink]="hero.buttonLink || '/shop'"
                            class="bg-white text-purple-600 px-6 py-3 rounded-lg font-semibold transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                        {{hero.buttonName}}
                    </button>
                </div>
                }
            </div>
            }
        </div>

        <!-- Floating Elements -->
        <div
            class="absolute -top-4 -right-4 w-24 h-24 bg-gradient-to-br from-pink-400 to-purple-500 rounded-full opacity-20 animate-pulse">
        </div>
        <div
            class="absolute -bottom-4 -left-4 w-16 h-16 bg-gradient-to-br from-purple-400 to-blue-500 rounded-full opacity-20 animate-pulse delay-1000">
        </div>

        <!-- Fashion Badge -->
        <div class="absolute top-4 left-4 bg-white/90 backdrop-blur-sm rounded-full px-4 py-2 shadow-lg">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-sm font-medium text-gray-700">Trending Now</span>
            </div>
        </div>

        <!-- Sale Badge -->
        <div
            class="absolute top-4 right-4 bg-gradient-to-r from-red-500 to-pink-500 text-white rounded-full px-4 py-2 shadow-lg transform rotate-12">
            <span class="text-sm font-bold">SALE 50%</span>
        </div>
    </div>

    <!-- Background Decorative Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 bg-purple-200 rounded-full opacity-20 animate-bounce"></div>
        <div
            class="absolute bottom-20 right-10 w-24 h-24 bg-pink-200 rounded-full opacity-20 animate-bounce delay-1000">
        </div>
        <div class="absolute top-1/2 left-5 w-16 h-16 bg-blue-200 rounded-full opacity-20 animate-bounce delay-500">
        </div>
    </div>
</section>
