<div class="relative w-full h-full">
  <div class="relative overflow-hidden rounded-lg">
    @for (image of images; track $index) {
      @if (activeIndex === $index) {
      <div class="relative w-full transition-opacity duration-500">
        <img 
          [src]="image.itemImageSrc" 
          [alt]="image.alt" 
          class="w-full h-full object-cover"
          style="max-height: 480px;" 
        />
        <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
          <h2 class="text-2xl md:text-4xl font-bold text-white mb-2">{{ image.title }}</h2>
          <p class="text-white/90 text-sm md:text-base">{{ image.alt }}</p>
        </div>
      </div>
      }
    }
  </div>
  
  <!-- Navigation Buttons -->
  @if (images.length > 1) {
    <button 
      type="button"
      (click)="previous()"
      class="absolute left-4 top-1/2 -translate-y-1/2 z-10 bg-white/80 dark:bg-gray-800/80 rounded-full p-2 hover:bg-white dark:hover:bg-gray-800 transition-all duration-300"
    >
      <i class="pi pi-chevron-left text-gray-700 dark:text-gray-300"></i>
    </button>
    <button 
      type="button"
      (click)="next()"
      class="absolute right-4 top-1/2 -translate-y-1/2 z-10 bg-white/80 dark:bg-gray-800/80 rounded-full p-2 hover:bg-white dark:hover:bg-gray-800 transition-all duration-300"
    >
      <i class="pi pi-chevron-right text-gray-700 dark:text-gray-300"></i>
    </button>
  }
  
  <!-- Indicators -->
  @if (images.length > 1) {
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-10">
      @for (img of images; track $index) {
        <button 
          type="button" 
          class="w-3 h-3 rounded-full transition-all duration-300"
          [ngClass]="{'bg-white': activeIndex === $index, 'bg-white/50': activeIndex !== $index}"
          (click)="imageClicked($index)"
        ></button>
      }
    </div>
  }
</div>
