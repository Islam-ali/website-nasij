<div class=" w-full h-full">
  <p-galleria 
    [value]="images" 
    [activeIndex]="activeIndex"
    [numVisible]="1"
    [showThumbnails]="false"
    [showIndicators]="true"
    [showIndicatorsOnItem]="true"
    [circular]="true"
    [autoPlay]="false"
    [transitionInterval]="4000"
    [containerStyle]="{ 'width': '100%', 'height': '100%' }"
    [responsiveOptions]="responsiveOptions">
    
    <ng-template pTemplate="item" let-item>
      <div class="relative w-full h-full">
        <img 
          [src]="item.itemImageSrc" 
          [alt]="item.alt" 
          class="w-full h-full object-cover"
          style="max-height: 480px;" />
        <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
          <h2 class="text-2xl md:text-4xl font-bold text-white mb-2">{{ item.title }}</h2>
          <p class="text-white/90 text-sm md:text-base">{{ item.alt }}</p>
        </div>
      </div>
    </ng-template>
    
    <ng-template pTemplate="indicator" let-index>
      <button 
        type="button" 
        class="w-3 h-3 rounded-full mx-1 transition-all duration-300"
        [ngClass]="{'bg-white': activeIndex === index, 'bg-white/50': activeIndex !== index}"
        (click)="imageClicked(index)">
      </button>
    </ng-template>
  </p-galleria>
</div>
