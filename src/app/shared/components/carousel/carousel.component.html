@if (items.length > 0) {
<div>
    <p-carousel [value]="items" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
        <ng-template let-product #item>
            <div>
                <app-product-card (clicked)="onItemClick.emit(product)" [product]="product"></app-product-card>
            </div>
        </ng-template>
    </p-carousel>
</div>
}
